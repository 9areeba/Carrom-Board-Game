<html>
    <head>
        <title>Carrom Board Game!</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <script>
            // creating my own alert box
            function MyAlert(){
            }

            MyAlert.prototype.render = function(message1, message2){
                let winWidth = window.innerWidth;
                let winHeight = window.innerHeight;
                let overlay = document.getElementById("dialogoverlay");
                let box = document.getElementById("box");
               
                overlay.style.display = "block";
                overlay.style.height = winHeight+"px";

                box.style.left = (winWidth/2) - (550/2)+"px";
                box.style.top = "100px";
                box.style.display = "block";

                document.getElementById("boxhead").innerHTML = "Carrom Board - Instructions!";
                document.getElementById("boxbody").innerHTML = message1;
                document.getElementById("boxbody2").innerHTML = message2;

                document.getElementById("boxfoot").innerHTML =  '<button onclick="Alert.play()">PLAY!</button>'

            }

            MyAlert.prototype.play = function(){
                document.getElementById("box").style.display = "none";
                document.getElementById("dialogoverlay").style.display = "none";
            }

            let Alert = new MyAlert();
        </script>

        <div id="dialogoverlay"></div>
        <div id="box">
            <div>
                <div id="boxhead"></div>
                <div id="boxbody"></div>
                <div id="boxbody2" ></div>
                <div id="boxfoot"></div>
            </div>
        </div>

        <script>
            let message = "The aim of this game is to pocket all of your pieces and secure the most points. Once a player has pocketed all of their pieces the game ends. Both black and yellow pieces are worth 10 points and the queen (red piece) is worth 30 points. In order to get the 30 points you need to pocket one more piece of your colour after pokceting the queen. Otherwise the queen is placed back on the board."
            let message2 = "How to shoot: Use your mouse to move the blue striker piece between the lines and left click to anchor it. Then rotate your cursor to decide the shooting direction with the hand. Left click again to shoot - if you hold the button for a longer amount of time, more power will be used."
            Alert.render(message, message2);
        </script>

        <h3 id="Player">Player Yellow's turn</h3>
        <canvas id="screen" width="600" height="600" > </canvas>

        <script src="Sound.js"></script>
        <script src="Player.js"></script>
        <script src="Vector2.js"></script>
        <script src="input/ButtonState.js"></script>
        <script src="input/Mouse.js"></script>
        <script src="Canvas.js"></script>
        <script src="Colour.js"></script>
        <script src="Constants.js"></script>
        <script src="Assets.js"></script>
        <script src="Ball.js"></script>
        <script src="Hand.js"></script>
        <script src="GameWorld.js"></script>
        <script src="Game.js"></script>

        <script>
            // Once the all the assets have loaded, the callback function is 'PoolGame.start'
            // the game will then start

            loadAssets(CarromGame.start)

        </script>

    </body>
    
</html>
